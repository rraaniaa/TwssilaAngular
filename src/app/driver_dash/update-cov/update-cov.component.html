  <div class="main main-app p-3 p-lg-4">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <div>
        <ol class="breadcrumb fs-sm mb-1">
          <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">My Carpoolings</li>
        </ol>
        <h4 class="main-title mb-0">My Carpoolings</h4>
      </div>
  
    
    </div>
  
    <div class="card card-settings">
        
        <div class="card-body p-0">
            <div class="card">
                <div class="card-header">
                  <h5 class="card-title">Update Covoiturage</h5>
                </div>
                <div class="card-body">
                  <form (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                      <label for="depart" class="form-label">Depart</label>
                      <input type="text" [(ngModel)]="cov.depart" class="form-control" id="depart" name="depart">
                    </div>
                    <div class="mb-3">
                      <label for="destination" class="form-label">Destination</label>
                      <input type="text" [(ngModel)]="cov.destination" class="form-control" id="destination" name="destination">
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label">Description</label>
                      <input type="text" [(ngModel)]="cov.description" class="form-control" id="description" name="description">
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label">Phone</label>
                      <input type="text" [(ngModel)]="cov.phone" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="mb-3">
                      <label for="bagage" class="form-label">Bagage</label>
                      <input type="text" [(ngModel)]="cov.bagage" class="form-control" id="bagage" name="bagage">
                    </div>
                    <div class="mb-3">
                      <label for="date" class="form-label">Date</label>
                      <input type="text" [(ngModel)]="cov.date" class="form-control" id="date" name="date">
                    </div>
                    <div class="mb-3">
                      <label for="place" class="form-label">Place</label>
                      <input type="text" [(ngModel)]="cov.place" class="form-control" id="place" name="place">
                    </div>
                    <div class="mb-3">
                      <label for="price" class="form-label">Price</label>
                      <input type="text" [(ngModel)]="cov.price" class="form-control" id="price" name="price">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                  </form>
                </div>
              </div>
              
      </div>
